<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Table</title>
</head>

<body>
    <div class="container">
        <table class="table table-striped table-hover table-bordered table-responsive">
            <thead>
                <tr>
                    <th>Row 1</th>
                    <th>Row 2</th>
                    <th>Row 3</th>
                    <th>Row 4</th>
                    <th>Row 5</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <th scope="col"> item 1 </th>
                    <!--выделение жирным первой ячеки которая начинает строку-->
                    <td colspan="3" class="table-secondary">item 2</td>
                    <td>item 5</td>
                </tr>
                <tr>
                    <td class="table-success">item 1</td>
                    <td>item 2</td>
                    <td>item 3</td>
                    <td>item 4</td>
                    <td class="table-dark">item 5</td>
                </tr>
                <tr>
                    <td>item 1</td>
                    <td class="table-danger">item 2</td>
                    <td>item 3</td>
                    <td class="table-warning">item 4</td>
                    <td>item 5</td>
                </tr>
                <tr>
                    <td>item 1</td>
                    <td>item 2</td>
                    <td class="table-info">item 3</td>
                    <td>item 4</td>
                    <td>item 5</td>
                </tr>
            </tbody>
    </div>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2" style="background-color: rgb(211, 167, 253);">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!--table>tr*2>td*5>{item $}  создание табички
        <th scope="col"> Название столбца </th> Тут scope  атрибут тега th, выделяет жирным название столбца
    <th scope=scope="row"> Содержимое ячейки </th> выделяет жирным содержимое ячейки - начало строки       -->
</body>

</html>
